<body>
    <h1>QUAL PAÍS VOCÊ NASCEU?</h1>
    <input type="text" name="txtn" id="nc">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res">
    <script>
        function ver() {
            var nc = window.document.querySelector('input#nc')
            var res = window.document.querySelector('div#res')
            if (nc.value != 'Brasil' && nc.value != 'BRASIL' && nc.value != 'brasil') {
                res.innerHTML = '<p>você é <strong>estrangeiro</strong>!</p>'
            } else {
                res.innerHTML = '<p>você é <strong>brasileiro</strong>!</p>'
            }
        }
    </script>
